<section class="container">

    <div class="row row-primary">
    
    	<div *ngFor="let title of titles" class="title-list row row-primary">
        	<p class="title-list-individual thumb"><img src="./assets/img/titles/{{title.id}}-thumb.jpg" /></p>
            <p class="title-list-individual"><a routerLink="/title/{{title.id}}">{{title.name}}</a></p>
        </div>
    
    </div>

</section>

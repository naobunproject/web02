<section class="container titles-page">

    <h1>Titles</h1>

    <div class="row row-primary">
    
    	<div *ngFor="let title of titles" class="title-list row row-primary">
        	<div class="title-list-individual thumb"><img src="./assets/img/titles/{{title.id}}-thumb.jpg" /></div>
            <div class="after"><a routerLink="/title/{{title.id}}">{{title.name}}</a></div>
        </div>
    
    </div>

</section>

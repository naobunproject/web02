<section *ngIf="creator">

    <div class="jumbotron hero-creator" id="index-top" [ngStyle]="{'background': 'transparent url(' + creator.heroimage + ') no-repeat center center'}">
    </div>
    
    <div class="container creator-detail">
        <div class="row row-primary">
            <div class="col-md-12">
           		<div class="creator-photo thumb"><img src="./assets/img/titles/{{creator.id}}-thumb.jpg" /></div>
                <h3>{{creator.name}} <span>Role: {{creator.role}}</span></h3>
            	<p class="creator-summary">{{creator.summary}}</p>
            	<p class="creator-summary">{{title.summary}}</p>
                  <ul class="creator-social">
                    <li class="creator-social-item" *ngIf="creator.sminstagram"><a href="https://instagram.com/{{creator.sminstagram}}"><i class="fab fa-instagram" aria-hidden="true"></i><span class="sr-only">Instagram</span></a></li>
                    <li class="creator-social-item" *ngIf="creator.smfacebook"><a href="https://www.facebook.com/{{creator.smfacebook}}"><i class="fab fa-facebook" aria-hidden="true"></i><span class="sr-only">Facebook</span></a></li>
                    <li class="creator-social-item" *ngIf="creator.smtwitter"><a href="https://twitter.com/{{creator.smtwitter}}"><i class="fab fa-twitter" aria-hidden="true"></i><span class="sr-only">Twitter</span></a></li>
                  </ul>
            </div>
        </div>
    </div>
    
    <div class="mailchimp-form">
        <div class="row row-primary">
          <p style="margin: 0 auto;">
            <a class="btn btn-primary btn-lg" href="/creators">other creators</a>
          </p>
        </div>
    </div>
    
</section>
